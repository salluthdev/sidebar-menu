<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sidebar Menu with Sub-Menu | Using HTML CSS & jQuery</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="menu-btn">
		<i class="fas fa-bars"></i>
	</div>
	<div class="side-bar">
		<div class="close-btn">
			<i class="fas fa-times"></i>
		</div>
		<div class="menu">
			<div class="item">
				<a href="#"><i class="fas fa-desktop"></i>Dashboard</a>
			</div>
			<div class="item">
				<a class="sub-btn"><i class="fas fa-table"></i>Table<i class="fas fa-angle-right dropdown"></i></a>
				<div class="sub-menu">
					<a href="#" class="sub-item">Sub Item 01</a>
					<a href="#" class="sub-item">Sub Item 02</a>
					<a href="#" class="sub-item">Sub Item 03</a>
				</div>
			</div>
			<div class="item">
				<a href="#"><i class="fas fa-th"></i>Forms</a>
			</div>
			<div class="item">
				<a class="sub-btn"><i class="fas fa-cogs"></i>Settings<i class="fas fa-angle-right dropdown"></i></a>
				<div class="sub-menu">
					<a href="#" class="sub-item">Sub Item 01</a>
					<a href="#" class="sub-item">Sub Item 02</a>
				</div>
			</div>
			<div class="item">
				<a href="#"><i class="fas fa-info-circle"></i>About</a>
			</div>
		</div>
	</div>
	<main>
		<h1>Sidebar Menu with Sub-Menu</h1>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Jquery for Toggle Sub-Menu
			$('.sub-btn').click(function(){
				$(this).next('.sub-menu').slideToggle();
				$(this).find('.dropdown').toggleClass('rotate')
			});

			// Jquery for Expand & Collapse The Sidebar
			$('.menu-btn').click(function(){
				$('.side-bar').addClass('active');
				$('.menu-btn').css("visibility", "hidden")
			});

			$('.close-btn').click(function(){
				$('.side-bar').removeClass('active');
				$('.menu-btn').css("visibility", "visible")
			});
		});
	</script>
</body>
</html>
